<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exposed: who knows what about you</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://unpkg.com/">
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="background.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon16.png">
  </head>
  <body>
      <div id="root"></div>
      <script type="text/babel">
  const {
    colors,
    CssBaseline,
    ThemeProvider,
    Typography,
    Container,
    makeStyles,
    createMuiTheme,
    Box,
    SvgIcon,
    Link,
    Card,
    CardContent,
    Table,
    TableBody,
    TableCell,
    TableContainer,
    TableFooter,
    TableHead,
    TablePagination,
    TableRow,
    TableSortLabel,
    Paper,
    FormControlLabel,
    IconButton,
  } = MaterialUI;

  // Create a theme instance.
  const theme = createMuiTheme({
    palette: {
      primary: {
        main: '#556cd6',
      },
      secondary: {
        main: '#19857b',
      },
      error: {
        main: colors.red.A400,
      },
      background: {
        default: '#fff',
      },
    },
  });
  
  const useStyles = makeStyles(theme => ({   
    root: {
      margin: theme.spacing(6, 0, 3),
    },
      paper: {
      width: '100%',
      marginBottom: theme.spacing(2),
    },
    table: {
      minWidth: 750,
    },
    visuallyHidden: {
      border: 0,
      clip: 'rect(0 0 0 0)',
      height: 1,
      margin: -1,
      overflow: 'hidden',
      padding: 0,
      position: 'absolute',
      top: 20,
      width: 1,
    },
  }));

  function createData(name, email, phone, address, payment) {
  return { name, email, phone, address, payment };
  }
  let rows = [];
  const localStorageKeys = Object.entries(localStorage);
  for (const key in localStorageKeys) {
    const content = JSON.parse(window.localStorage.getItem(key));
    console.log(content);
    const email = content.email;
    const phone = content.phone;
    const address = content.address;
    const payment = content.payment;
    const newData = createData(key, email, phone, address, payment);
    rows.push(newData);
  }
  // dummy data
  const dummyData = [
    createData('Amazon', true, true, true, false),
    createData('Leetcode', true, false, false, false),
    createData('Apple', true, true, true, true),
    createData('Macleans', true, false, false, true),
    createData('BMO', true, true, true, true),
    createData('Canvas', true, false, false, false),
    createData('UBC SSC', true, false, false, false),
    createData('Dance Co', true, true, true, false),
    createData('nwHacks', true, true, false, false),
  ];
  rows = rows.concat(dummyData);

  function desc(a, b, orderBy) {
    if (b[orderBy] < a[orderBy]) {
      return -1;
    }
    if (b[orderBy] > a[orderBy]) {
      return 1;
    }
    return 0;
  }
  function stableSort(array, cmp) {
    const stabilizedThis = array.map((el, index) => [el, index]);
    stabilizedThis.sort((a, b) => {
      const order = cmp(a[0], b[0]);
      if (order !== 0) return order;
      return a[1] - b[1];
    });
    return stabilizedThis.map(el => el[0]);
  }

  function getSorting(order, orderBy) {
    return order === 'desc' ? (a, b) => desc(a, b, orderBy) : (a, b) => -desc(a, b, orderBy);
  }

  const headCells = [
    { id: 'name', numeric: false, disablePadding: true, label: 'Entity Name' },
    { id: 'email', numeric: true, disablePadding: false, label: 'Email' },
    { id: 'phone', numeric: true, disablePadding: false, label: 'Phone' },
    { id: 'address', numeric: true, disablePadding: false, label: 'Address' },
    { id: 'payment', numeric: true, disablePadding: false, label: 'Payment Info' },
  ];

  function EntityTable() {
    const classes = useStyles();
    const [order, setOrder] = React.useState('asc');
    const [orderBy, setOrderBy] = React.useState('name');
    const [selected, setSelected] = React.useState([]);
    const [page, setPage] = React.useState(0);
    const [dense, setDense] = React.useState(false);
    const [rowsPerPage, setRowsPerPage] = React.useState(5);
    const handleRequestSort = (event, property) => {
    const isAsc = orderBy === property && order === 'asc';
      setOrder(isAsc ? 'desc' : 'asc');
      setOrderBy(property);
    };

    const handleSelectAllClick = event => {
      if (event.target.checked) {
        const newSelecteds = rows.map(n => n.name);
        setSelected(newSelecteds);
        return;
      }
      setSelected([]);
    };

    const handleClick = (event, name) => {
      const selectedIndex = selected.indexOf(name);
      let newSelected = [];

      if (selectedIndex === -1) {
        newSelected = newSelected.concat(selected, name);
      } else if (selectedIndex === 0) {
        newSelected = newSelected.concat(selected.slice(1));
      } else if (selectedIndex === selected.length - 1) {
        newSelected = newSelected.concat(selected.slice(0, -1));
      } else if (selectedIndex > 0) {
        newSelected = newSelected.concat(
          selected.slice(0, selectedIndex),
          selected.slice(selectedIndex + 1),
        );
      }
      setSelected(newSelected);
    };

    const handleChangePage = (event, newPage) => {
      setPage(newPage);
    };

    const handleChangeRowsPerPage = event => {
      setRowsPerPage(parseInt(event.target.value, 10));
      setPage(0);
    };

    const handleChangeDense = event => {
      setDense(event.target.checked);
    };

    const isSelected = name => selected.indexOf(name) !== -1;

    const emptyRows = rowsPerPage - Math.min(rowsPerPage, rows.length - page * rowsPerPage);

    const createSortHandler = property => event => {
      handleRequestSort(event, property);
    };
    
    return (
      <div style={{width:800, marginLeft:-100}}>
      <Paper className={classes.paper}>
        <TableContainer style={{ paddingRight:20, paddingLeft:20}}>
          <Table
            className={classes.table}
            aria-labelledby="tableTitle"
            size={'medium'}
            aria-label="enhanced table"
            
          >
            <TableHead>
              <TableRow>
                {headCells.map(headCell => (
                  <TableCell
                    key={headCell.id}
                    align="left"
                    padding={headCell.disablePadding ? 'none' : 'default'}
                    sortDirection={orderBy === headCell.id ? order : false}
                  >
                    <TableSortLabel
                      active={orderBy === headCell.id}
                      direction={orderBy === headCell.id ? order : 'asc'}
                      onClick={createSortHandler(headCell.id)}
                    >
                      {headCell.label}
                      {orderBy === headCell.id ? (
                        <span className={classes.visuallyHidden}>
                          {order === 'desc' ? 'sorted descending' : 'sorted ascending'}
                        </span>
                      ) : null}
                    </TableSortLabel>
                  </TableCell>
                ))}
              </TableRow>
            </TableHead>
            <TableBody>
              {stableSort(rows, getSorting(order, orderBy))
                .slice(page * rowsPerPage, page * rowsPerPage + rowsPerPage)
                .map((row, index) => {
                  const isItemSelected = isSelected(row.name);
                  const labelId = `enhanced-table-checkbox-${index}`;

                  return (
                    <TableRow
                      hover
                      onClick={event => handleClick(event, row.name)}
                      role="checkbox"
                      aria-checked={isItemSelected}
                      tabIndex={-1}
                      key={row.name}
                      selected={isItemSelected}
                    >
                      <TableCell component="th" id={labelId} scope="row" padding="none">
                        {row.name}
                      </TableCell>
                      <TableCell align="left">{row.email ? "\u2705" : "\u2716"}</TableCell>
                      <TableCell align="left">{row.phone ? "\u2705": "\u2716"}</TableCell>
                      <TableCell align="left">{row.address ? "\u2705": "\u2716"}</TableCell>
                      <TableCell align="left">{row.payment ? "\u2705": "\u2716"}</TableCell>
                    </TableRow>
                  );
                })}
              {emptyRows > 0 && (
                <TableRow style={{ height: (53) * emptyRows }}>
                  <TableCell colSpan={6} />
                </TableRow>
              )}
            </TableBody>
          </Table>
        </TableContainer>
        <TablePagination
          rowsPerPageOptions={[5]}
          component="div"
          count={rows.length}
          rowsPerPage={5}
          page={page}
          onChangePage={handleChangePage}
          onChangeRowsPerPage={handleChangeRowsPerPage}
        />
      </Paper>
    </div>
    );
  }

  function About() {
    return (
      <div style={{width:576}}>
        <Typography variant="h5" style={{marginTop: 64}}>
            &#128161; About
        </Typography>
        <br/>
        <Typography variant="body2">
          <strong>Exposed</strong> keeps track of <strong>who</strong> knows <strong>what&nbsp;</strong>about you.
          By keeping track of where your information is shared, we hope to give you more control over your online footprint and to help you reflect on your online privacy.&nbsp;
          <strong>None of this information leaves your computer.</strong>
        </Typography>
      </div>
    );
  }

  function Copyright() {
    return (
      <Typography variant="body2" color="textSecondary" align="center" style={{marginTop: 64, marginBottom: 32}}>
        {'Copyright © '}
        <Link color="inherit" href="https://nwhacks2020.devpost.com/">
          Exposed
        </Link>{' '}
        {new Date().getFullYear()}
        {'.'}
      </Typography>
    );
  }
  
  function App() {
    const classes = useStyles();
    return (
      <Container maxWidth="sm">
        <div style={{ marginTop: 48, }}>

            <Typography variant="h4" component="h1" className="slide-down" gutterBottom>
                <img src="images/icon48.png" style={{width:48, marginBottom:-10}}/>
              &nbsp;Exposed
            </Typography>
          <span className="fade-in">
            <Typography variant="body2" display="inline" gutterBottom>
              We're keeping track of&nbsp;&nbsp;
            </Typography>
            <Typography variant="h5" display="inline" style={{color: '#75BBB6'}} gutterBottom>
            {rows.length}
            </Typography>
            <Typography variant="body2" display="inline" gutterBottom>
            &nbsp;&nbsp;entities that have information about you.
            </Typography>
          </span>
          <br/><br/><br/>
          <EntityTable/>
          {/* <div style={{display:'inline-block'}}>
            <Card>
              <CardContent>
                <Typography variant="h6" gutterBottom>
                  Amazon 
                </Typography>
                <div id="card-body">
                  <div className="card-body-item">
                    <Typography variant="h5" component="h2">
                      Credit card
                    </Typography>
                  </div>
                </div>
              </CardContent>
            </Card>
          </div> */}
          <About />
          <Copyright />
        </div>
      </Container>
    );
  }
  
  ReactDOM.render(
    <ThemeProvider theme={theme}>
      {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
      <CssBaseline />
      <App />
    </ThemeProvider>,
    document.querySelector('#root'),
  );
      </script>
  </body>
</html>
